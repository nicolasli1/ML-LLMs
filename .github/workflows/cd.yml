name: Deploy to GCP Artifact Registry

on:
  push:
    branches:
      - main  # O la rama que prefieras para hacer el deploy

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: festive-bazaar-452803-c1
          export_default_credentials: true

      - name: Authenticate Docker with GCP
        run: gcloud auth configure-docker gcr.io

      - name: Build and Push Docker Image
        run: |
          docker build -t gcr.io/festive-bazaar-452803-c1/ml-api:latest .
          docker push gcr.io/festive-bazaar-452803-c1/ml-api:latest

name: Deploy to GCP Cloud Run

on:
  push:
    branches:
      - main  # O la rama que prefieras para hacer el deploy

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: festive-bazaar-452803-c1
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Authenticate Docker with GCR
        run: gcloud auth configure-docker gcr.io

      - name: Build and Push Docker Image
        run: |
          docker build -t gcr.io/festive-bazaar-452803-c1/ml-api:latest .
          docker push gcr.io/festive-bazaar-452803-c1/ml-api:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ml-api \
            --image gcr.io/festive-bazaar-452803-c1/ml-api:latest \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated \
            --memory 512Mi \
            --port 8080
